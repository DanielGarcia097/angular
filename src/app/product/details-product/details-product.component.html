<div>
    <h1>Detalle de productos</h1>

    <hr />

    <div id="" class="card mt-3 p-3">
        
        <h2>
            {{producto.name}}
        </h2>

        <div>Categoria: {{producto.categoria}}</div>
        <div>Description: {{producto.description}}</div>
        <div>Price: {{producto.price}}</div>
    </div>

    <button class="btn btn-primary mt-3" (click)="onGoBack()">Go Back</button>
</div>
